{% extends 'new/base.html' %}

{% block content %}
<body>
    <div style="background-color: #e9ecef;">
        <a class="navbar-brand text-dark" style="margin-left: 30px;" href="{% url 'details_all' %}">All</a>
        <a class="navbar-brand text-dark" style="margin-left: 10px;" href="{% url 'details_last' %}">Last</a>
    </div>
    <br>
    <div class="feed_table">
    <table class="table" border="default" style="table-layout: fixed;">
        <tr>
            <th>pH</th><th>Temperature</th><th>Taste</th>
            <th>Odour</th><th>Fat</th><th>Turbidity</th>
            <th>Colour</th><th>Grade</th>
            </tr>
        {% for i in model %}
        <tr>
            <td>{{i.pH}}</td><td>{{i.Temperature}}</td>
            <td>{{i.Taste}}</td><td>{{i.Odour}}</td>
            <td>{{i.Fat}}</td><td>{{i.Turbidity}}</td>
            <td>{{i.Colour}}</td><td>{{i.Grade}}</td>
        </tr>
        {% endfor %}
</table>
</div>
{% endblock content %}
</body>
</html>
